<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Controle de Eventos</title>
		<script src="eventos.js"></script>
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href= "https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Slabo+13px&family=Slabo+27px&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<div id="areaContas">
			<h2>Controle de Eventos</h2>
				<label for="pessoal">Pessoal:</label>
				<input type="number" id="pessoal" class="campos" min="0" value="0">
			<br>
				<label for="comidas">Comidas:</label>
				<input type="number" id="comidas" class="campos" min="0" value="0">
			<br>
				<label for="bebidas">Bebidas:</label>
				<input type="number" id="bebidas" class="campos" min="0" value="0">
			<br>
				<label for="locacao">Locação:</label>
				<input type="number" id="locacao" class="campos" min="0" value="0">
			<br>
				<label for="outros">Outros:</label>
				<input type="number" id="outros" class="campos" min="0" value="0">
			<br>
				<input type="button" value="Calcular" onclick="Calcular()" class="botao">
			<hr>
				Custo total: 
				<input type="number" id="total" class="campos total" readonly>
		</div>
	</body>
</html>
